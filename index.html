<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <img src="/images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-body">
        <h5>Equilibrium #3429</h5>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-price">
          <p class="price">
            <img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </p>
          <p class="time">
            <img src="/images/icon-clock.svg" alt="" />3 days left
          </p>
        </div>
        <hr />
        <div class="profile">
          <div class="profile-img">
            <img src="/images/avatarme.png" alt="" />
          </div>
          <div class="profile-name">
            <p>Creation of <a href="https://www.youtube.com/channel/UCsyVCYT83eoOIJgc0K9-NEA" target="_blank"><span>ShahriarCodeðŸ˜Ž</span></a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
